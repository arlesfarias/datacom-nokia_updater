<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Admin page</title>
  </head>
  <body>
    <div class="container">
      <h1>Página administrativa</h1>
      <h3>Criar usuário</h3>
      <form action="/create_user" method="post">
        <label for="username" class="form-label">Nome do usuário</label>
        <input
          type="text"
          name="user_username"
          id="user_username"
          class="form-control"
          placeholder="login"
        />
        <br />
        <label for="user_password" class="form-label">Senha do usuário</label>
        <input
          type="password"
          name="user_password"
          id="user_password"
          class="form-control"
          placeholder="senha"
        />
        <br />
        <input type="submit" value="Criar usuário" class="btn btn-primary" />
      </form>
      <br />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Usuário</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {% for user in users %}
            <th scope="row">{{ user.user_id }}</th>
            <td>{{ user.username}}</td>
            <td>
              <form action="/delete_user" method="post">
                <button
                  type="submit"
                  class="btn btn-danger"
                  name="user_username"
                  value="{{ user.username }}"
                >
                  Remover usuário
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <br />
      <hr />
      <h3>Criar OLT</h3>
      <form action="/create_olt" method="post">
        <label for="olt_name" class="form-label">Nome da OLT</label>
        <input
          type="text"
          name="olt_name"
          id="olt_name"
          class="form-control"
          placeholder="Nome da OLT"
        />
        <br />
        <label for="olt_ip" class="form-label">IP da OLT</label>
        <input
          type="text"
          name="olt_ip"
          id="olt_ip"
          class="form-control"
          placeholder="IP da OLT"
        />
        <label for="olt_port" class="form-label">Porta da OLT</label>
        <input
          type="number"
          name="olt_port"
          id="olt_port"
          class="form-control"
          placeholder="Porta da OLT"
        />
        <label for="olt_usr" class="form-label">Usuário</label>
        <input
          type="text"
          name="olt_usr"
          id="olt_usr"
          class="form-control"
          placeholder="Usuário"
        />
        <label for="olt_pwd" class="form-label">Senha</label>
        <input
          type="password"
          name="olt_pwd"
          id="olt_pwd"
          class="form-control"
          placeholder="Senha"
        />
        <br />
        <input type="submit" value="Criar OLT" class="btn btn-primary" />
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome da OLT</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {% for olt in olts %}
            <th scope="row">{{ olt.olt_id }}</th>
            <td>{{ olt.olt_name }}</td>
            <td>
              <form action="/delete_olt" method="post">
                <button
                  type="submit"
                  class="btn btn-danger"
                  name="olt_id"
                  value="{{ olt.olt_id }}"
                >
                  Remover OLT
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
